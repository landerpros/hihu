<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Flower</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: green;
    overflow: hidden;
  }
  
  .flower {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .petal {
    position: absolute;
    width: 100px;
    height: 200px;
    background-color: white;
    border-radius: 50%;
    transform-origin: 50% 100%;
    animation: rotatePetal 10s linear infinite;
  }
  
  .pistil {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    background-color: yellow;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }
  
  @keyframes rotatePetal {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="flower">
  <div class="petal" style="transform: rotate(0deg);"></div>
  <div class="petal" style="transform: rotate(36deg);"></div>
  <div class="petal" style="transform: rotate(72deg);"></div>
  <div class="petal" style="transform: rotate(108deg);"></div>
  <div class="petal" style="transform: rotate(144deg);"></div>
  <div class="petal" style="transform: rotate(180deg);"></div>
  <div class="petal" style="transform: rotate(216deg);"></div>
  <div class="petal" style="transform: rotate(252deg);"></div>
  <div class="petal" style="transform: rotate(288deg);"></div>
  <div class="petal" style="transform: rotate(324deg);"></div>
  <div class="pistil"></div>
</div>
</body>
</html>
