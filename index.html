<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Flower</title>
    <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flower {
            width: 200px;
            height: 200px;
            position: relative;
            animation: rotate 5s linear infinite;
        }
        .petal {
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
        }
        .pistil {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: absolute;
            border-radius: 50%;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="pistil"></div>
    </div>
</body>
</html>
